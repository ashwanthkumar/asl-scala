language: scala
scala:
- 2.12.11
- 2.11.11
sudo: false
jdk:
- openjdk11
cache:
  directories:
  - "$HOME/.cache/coursier/v1"
  - "$HOME/.sbt"
before_install:
- openssl aes-256-cbc  -md md5 -pass pass:$SONATYPE_PASSWORD -in .travis/secring.gpg.enc -out local.secring.gpg -d
- openssl aes-256-cbc  -md md5 -pass pass:$SONATYPE_PASSWORD -in .travis/pubring.gpg.enc -out local.pubring.gpg -d
env:
  global:
  - SONATYPE_USERNAME: ashwanthkumar
  - secure: 
deploy:
- provider: script
  script: "./.travis/publish.sh"
  skip_cleanup: true
  on:
    tags: true
    jdk: openjdk11
    scala: 2.12.11
